<title>Online Application Form</title>

        <body>
<form action ="add.php"method="post">
    <h3>Contact Information: </h3></br>

    Present Address: <input type="text"name="presentAddress"></br>
    Permanent Address: <input type="text"name="permanentAddress"></br>
    Mobile:<input type="text"name="mobile"></br>
    Email:<input type="text"name="email"></br>
    Country:<select name="country">
    <option value="Bangladesh">Bangladesh</option>
    <option value="U.S.A">U.S.A</option>
    <option value="U.K">U.K</option>
    <option value="Nepal">Nepal</option>
    <option value="Japan">Japan</option>
</select></br>
    Has Passport:<input type="radio" name="hasPassport"value="Yes">Yes</br>
    <input type="radio" name="hasPassport"value="No">No</br>

    <input type="submit"value="Submit">
    </form>
